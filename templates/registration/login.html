{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Entrar no ToDo List{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card auth-card">
            <div class="card-body">
                <h4 class="card-title text-center" style="margin-top: 10px;">Entrar no To Do List</h4>
        
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">
        
                    {{ form|crispy }}

                    <button type="submit" class="btn btn-primary btn-block" style="margin-top: 10px;">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
